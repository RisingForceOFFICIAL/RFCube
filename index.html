<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>RFCube ‚Äî 2D Runner</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚¨õ</text></svg>">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #0a0a0a;
  --accent: #0ea5e9;
  --accent2: #67e8f9;
  --text: #f0f0f0;
  --text2: #888;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

#gameCanvas {
  display: block;
  background: #050508;
}

/* UI */
.ui-overlay {
  position: fixed;
  top: 24px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  gap: 48px;
  pointer-events: none;
  z-index: 10;
}

.ui-box {
  text-align: center;
}

.ui-label {
  font-size: 12px;
  color: var(--text2);
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 4px;
}

.ui-value {
  font-family: 'JetBrains Mono', monospace;
  font-size: 28px;
  font-weight: 700;
  color: var(--text);
}

.ui-value.accent {
  color: var(--accent);
}

/* Menu */
.menu-screen {
  position: fixed;
  inset: 0;
  background: rgba(5, 5, 8, 0.95);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
  backdrop-filter: blur(20px);
}

.menu-screen.hidden {
  display: none;
}

.logo {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 16px;
}

.logo-icon {
  width: 72px;
  height: 72px;
  border-radius: 18px;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  box-shadow: 0 0 50px rgba(14, 165, 233, 0.5);
}

.logo h1 {
  font-size: 56px;
  font-weight: 800;
  letter-spacing: -2px;
}

.logo h1 span {
  color: var(--accent);
}

.menu-subtitle {
  color: var(--text2);
  font-size: 18px;
  margin-bottom: 48px;
}

.menu-btn {
  padding: 18px 56px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color: #000;
  font-family: inherit;
  font-size: 20px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 0 40px rgba(14, 165, 233, 0.4);
  margin-bottom: 16px;
}

.menu-btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 0 60px rgba(14, 165, 233, 0.5);
}

.menu-btn-secondary {
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(255,255,255,0.1);
  color: var(--text);
  box-shadow: none;
}

.menu-btn-secondary:hover {
  background: rgba(255,255,255,0.1);
  border-color: var(--accent);
}

.controls-info {
  margin-top: 48px;
  text-align: center;
  color: var(--text2);
  font-size: 16px;
}

.key-hints {
  display: flex;
  gap: 24px;
  justify-content: center;
  margin-top: 16px;
}

.key {
  padding: 10px 18px;
  border-radius: 10px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  font-family: 'JetBrains Mono', monospace;
  font-size: 14px;
}

/* Game Over */
.gameover-screen {
  position: fixed;
  inset: 0;
  background: rgba(5, 5, 8, 0.95);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 100;
  backdrop-filter: blur(20px);
}

.gameover-screen.active {
  display: flex;
}

.gameover-title {
  font-size: 56px;
  font-weight: 800;
  color: var(--accent);
  margin-bottom: 24px;
  text-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
}

.final-score {
  font-family: 'JetBrains Mono', monospace;
  font-size: 80px;
  font-weight: 700;
  margin-bottom: 8px;
}

.final-label {
  color: var(--text2);
  font-size: 16px;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 40px;
}

.new-record {
  color: var(--accent2);
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 40px;
  animation: pulse 1s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

/* Mobile */
.mobile-controls {
  position: fixed;
  bottom: 32px;
  left: 0;
  right: 0;
  display: none;
  justify-content: center;
  gap: 24px;
  z-index: 50;
}

.mobile-btn {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: rgba(14, 165, 233, 0.15);
  border: 3px solid var(--accent);
  color: var(--accent);
  font-size: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
}

.mobile-btn:active {
  background: var(--accent);
  color: #000;
}

@media (max-width: 768px) {
  .mobile-controls { display: flex; }
  .controls-info { display: none; }
  .logo h1 { font-size: 40px; }
  .logo-icon { width: 56px; height: 56px; font-size: 28px; }
}
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="ui-overlay" id="uiOverlay" style="display:none">
  <div class="ui-box">
    <div class="ui-label">Best</div>
    <div class="ui-value" id="highScore">0</div>
  </div>
  <div class="ui-box">
    <div class="ui-label">Score</div>
    <div class="ui-value accent" id="score">0</div>
  </div>
  <div class="ui-box">
    <div class="ui-label">Speed</div>
    <div class="ui-value" id="speed">1.0x</div>
  </div>
</div>

<div class="mobile-controls" id="mobileControls">
  <button class="mobile-btn" id="leftBtn">‚Üê</button>
  <button class="mobile-btn" id="rightBtn">‚Üí</button>
</div>

<div class="menu-screen" id="menuScreen">
  <div class="logo">
    <div class="logo-icon">‚¨õ</div>
    <h1><span>RF</span>Cube</h1>
  </div>
  <p class="menu-subtitle">Dodge the obstacles!</p>
  <button class="menu-btn" onclick="startGame()">‚ñ∂ PLAY</button>
  <div class="controls-info">
    <p>Use Arrow Keys or A/D to move</p>
    <div class="key-hints">
      <span class="key">‚Üê</span>
      <span class="key">‚Üí</span>
    </div>
  </div>
</div>

<div class="gameover-screen" id="gameoverScreen">
  <div class="gameover-title">GAME OVER</div>
  <div class="final-score" id="finalScore">0</div>
  <div class="final-label">Final Score</div>
  <div class="new-record" id="newRecord" style="display:none">üèÜ NEW HIGH SCORE!</div>
  <button class="menu-btn" onclick="startGame()">‚Üª RETRY</button>
  <button class="menu-btn menu-btn-secondary" onclick="showMenu()">‚Üê MENU</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Sizing
let W, H;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// Colors
const ACCENT = '#0ea5e9';
const ACCENT2 = '#67e8f9';
const BG = '#050508';
const FLOOR = '#0a0f14';

// Game state
let gameRunning = false;
let score = 0;
let highScore = parseInt(localStorage.getItem('rfcube-highscore') || '0');
let speed = 1;
let obstacles = [];
let coins = [];
let powerups = [];
let particles = [];
let frameCount = 0;
let combo = 0;
let comboTimer = 0;
let shieldActive = false;
let shieldTimer = 0;
let slowMoActive = false;
let slowMoTimer = 0;
let screenShake = 0;
let announcement = '';
let announcementTimer = 0;

// Player
const player = {
  x: 0,
  targetX: 0,
  y: 0,
  size: 70,
  lane: 1,
  trail: []
};

const LANE_COUNT = 3;
let laneWidth = 0;
let gameAreaLeft = 0;

function getLaneX(lane) {
  return gameAreaLeft + laneWidth / 2 + lane * laneWidth;
}

// Init display
document.getElementById('highScore').textContent = highScore;

function startGame() {
  document.getElementById('menuScreen').classList.add('hidden');
  document.getElementById('gameoverScreen').classList.remove('active');
  document.getElementById('uiOverlay').style.display = 'flex';
  
  // Setup game area
  laneWidth = Math.min(180, W / 4);
  const gameWidth = laneWidth * LANE_COUNT;
  gameAreaLeft = (W - gameWidth) / 2;
  
  // Reset
  score = 0;
  speed = 1;
  combo = 0;
  comboTimer = 0;
  shieldActive = false;
  shieldTimer = 0;
  slowMoActive = false;
  slowMoTimer = 0;
  screenShake = 0;
  announcement = '';
  announcementTimer = 0;
  player.lane = 1;
  player.x = getLaneX(1);
  player.targetX = player.x;
  player.y = H - 150;
  player.size = Math.min(70, laneWidth * 0.7);
  player.trail = [];
  obstacles = [];
  coins = [];
  powerups = [];
  particles = [];
  frameCount = 0;
  gameRunning = true;
  
  updateUI();
  gameLoop();
}

function showMenu() {
  gameRunning = false;
  document.getElementById('menuScreen').classList.remove('hidden');
  document.getElementById('gameoverScreen').classList.remove('active');
  document.getElementById('uiOverlay').style.display = 'none';
}

function gameOver() {
  gameRunning = false;
  
  const isNewRecord = score > highScore;
  if (isNewRecord) {
    highScore = score;
    localStorage.setItem('rfcube-highscore', highScore);
    document.getElementById('highScore').textContent = highScore;
  }
  
  document.getElementById('finalScore').textContent = score;
  document.getElementById('newRecord').style.display = isNewRecord ? 'block' : 'none';
  document.getElementById('gameoverScreen').classList.add('active');
  
  // Explosion
  for (let i = 0; i < 30; i++) {
    createParticle(player.x, player.y);
  }
}

function spawnObstacle() {
  const lane = Math.floor(Math.random() * LANE_COUNT);
  const type = Math.random();
  let size = player.size * 0.9;
  let obstacleSpeed = 1;
  let color = '#ef4444';
  
  if (type < 0.2) {
    // Big obstacle
    size = player.size * 1.3;
    color = '#dc2626';
  } else if (type < 0.35) {
    // Fast obstacle
    obstacleSpeed = 1.8;
    color = '#f97316';
  }
  
  obstacles.push({
    lane: lane,
    x: getLaneX(lane),
    y: -80,
    size: size,
    speed: obstacleSpeed,
    color: color
  });
}

function spawnCoin() {
  const lane = Math.floor(Math.random() * LANE_COUNT);
  coins.push({
    lane: lane,
    x: getLaneX(lane),
    y: -50,
    size: 30,
    rotation: 0
  });
}

function spawnPowerup() {
  const lane = Math.floor(Math.random() * LANE_COUNT);
  const types = ['shield', 'slowmo', 'magnet'];
  const type = types[Math.floor(Math.random() * types.length)];
  powerups.push({
    lane: lane,
    x: getLaneX(lane),
    y: -60,
    size: 40,
    type: type
  });
}

function showAnnouncement(text) {
  announcement = text;
  announcementTimer = 90;
}

function createParticle(x, y) {
  const angle = Math.random() * Math.PI * 2;
  const spd = 5 + Math.random() * 8;
  particles.push({
    x, y,
    vx: Math.cos(angle) * spd,
    vy: Math.sin(angle) * spd,
    life: 1,
    size: 8 + Math.random() * 12,
    color: Math.random() < 0.5 ? ACCENT : ACCENT2
  });
}

function updateUI() {
  document.getElementById('score').textContent = score;
  document.getElementById('speed').textContent = speed.toFixed(1) + 'x';
}

function gameLoop() {
  if (!gameRunning) {
    // Still draw particles
    ctx.fillStyle = BG;
    ctx.fillRect(0, 0, W, H);
    drawParticles();
    if (particles.length > 0) requestAnimationFrame(gameLoop);
    return;
  }
  
  frameCount++;
  
  // Clear
  ctx.fillStyle = BG;
  ctx.fillRect(0, 0, W, H);
  
  // Draw game area
  const gameWidth = laneWidth * LANE_COUNT;
  ctx.fillStyle = FLOOR;
  ctx.fillRect(gameAreaLeft, 0, gameWidth, H);
  
  // Lane dividers
  ctx.strokeStyle = 'rgba(14, 165, 233, 0.3)';
  ctx.lineWidth = 2;
  for (let i = 1; i < LANE_COUNT; i++) {
    const x = gameAreaLeft + i * laneWidth;
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, H);
    ctx.stroke();
  }
  
  // Edge glow
  ctx.strokeStyle = ACCENT;
  ctx.lineWidth = 4;
  ctx.shadowColor = ACCENT;
  ctx.shadowBlur = 15;
  ctx.beginPath();
  ctx.moveTo(gameAreaLeft, 0);
  ctx.lineTo(gameAreaLeft, H);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(gameAreaLeft + gameWidth, 0);
  ctx.lineTo(gameAreaLeft + gameWidth, H);
  ctx.stroke();
  ctx.shadowBlur = 0;
  
  // Timers
  if (comboTimer > 0) comboTimer--;
  else combo = 0;
  if (shieldTimer > 0) shieldTimer--;
  else shieldActive = false;
  if (slowMoTimer > 0) slowMoTimer--;
  else slowMoActive = false;
  if (announcementTimer > 0) announcementTimer--;
  if (screenShake > 0) screenShake *= 0.9;
  
  const gameSpeed = slowMoActive ? 0.4 : 1;
  
  // Spawn obstacles
  if (frameCount % Math.max(25, 50 - speed * 8) === 0) {
    spawnObstacle();
  }
  
  // Spawn coins
  if (frameCount % 80 === 0) {
    spawnCoin();
  }
  
  // Spawn powerups
  if (frameCount % 400 === 0) {
    spawnPowerup();
  }
  
  // Update obstacles
  for (let i = obstacles.length - 1; i >= 0; i--) {
    const obs = obstacles[i];
    obs.y += (6 + speed * 4) * obs.speed * gameSpeed;
    
    if (obs.y > H + 100) {
      obstacles.splice(i, 1);
      score += 10 + combo * 2;
      combo++;
      comboTimer = 60;
      updateUI();
      continue;
    }
    
    // Draw obstacle
    ctx.fillStyle = obs.color;
    ctx.shadowColor = obs.color;
    ctx.shadowBlur = 20;
    ctx.fillRect(obs.x - obs.size/2, obs.y - obs.size/2, obs.size, obs.size);
    ctx.shadowBlur = 0;
    
    // Collision
    const collisionDist = (obs.size + player.size) / 2 - 10;
    if (Math.abs(obs.x - player.x) < collisionDist && Math.abs(obs.y - player.y) < collisionDist) {
      if (shieldActive) {
        obstacles.splice(i, 1);
        shieldActive = false;
        shieldTimer = 0;
        screenShake = 15;
        for (let j = 0; j < 10; j++) createParticle(obs.x, obs.y);
      } else {
        gameOver();
        return;
      }
    }
    
    // Near miss bonus
    if (Math.abs(obs.y - player.y) < 20 && Math.abs(obs.x - player.x) > collisionDist && Math.abs(obs.x - player.x) < collisionDist + 30) {
      if (!obs.nearMissScored) {
        obs.nearMissScored = true;
        score += 25;
        combo += 2;
        comboTimer = 90;
        showAnnouncement('CLOSE CALL! +25');
        updateUI();
      }
    }
  }
  
  // Update coins
  for (let i = coins.length - 1; i >= 0; i--) {
    const coin = coins[i];
    coin.y += (5 + speed * 3) * gameSpeed;
    coin.rotation += 0.1;
    
    if (coin.y > H + 50) {
      coins.splice(i, 1);
      continue;
    }
    
    // Draw coin
    ctx.save();
    ctx.translate(coin.x, coin.y);
    ctx.scale(Math.cos(coin.rotation), 1);
    ctx.fillStyle = '#fbbf24';
    ctx.shadowColor = '#fbbf24';
    ctx.shadowBlur = 15;
    ctx.beginPath();
    ctx.arc(0, 0, coin.size/2, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#fcd34d';
    ctx.beginPath();
    ctx.arc(0, 0, coin.size/3, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
    ctx.shadowBlur = 0;
    
    // Collect
    if (Math.abs(coin.x - player.x) < (coin.size + player.size) / 2 && Math.abs(coin.y - player.y) < (coin.size + player.size) / 2) {
      coins.splice(i, 1);
      score += 50;
      combo++;
      comboTimer = 60;
      for (let j = 0; j < 5; j++) createParticle(coin.x, coin.y);
      updateUI();
    }
  }
  
  // Update powerups
  for (let i = powerups.length - 1; i >= 0; i--) {
    const pw = powerups[i];
    pw.y += (4 + speed * 2) * gameSpeed;
    
    if (pw.y > H + 50) {
      powerups.splice(i, 1);
      continue;
    }
    
    // Draw powerup
    const pwColor = pw.type === 'shield' ? '#22c55e' : pw.type === 'slowmo' ? '#a855f7' : '#0ea5e9';
    const pwIcon = pw.type === 'shield' ? 'üõ°Ô∏è' : pw.type === 'slowmo' ? '‚è±Ô∏è' : 'üß≤';
    ctx.fillStyle = pwColor;
    ctx.shadowColor = pwColor;
    ctx.shadowBlur = 20;
    ctx.beginPath();
    ctx.arc(pw.x, pw.y, pw.size/2, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
    ctx.font = '20px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(pwIcon, pw.x, pw.y);
    
    // Collect
    if (Math.abs(pw.x - player.x) < (pw.size + player.size) / 2 && Math.abs(pw.y - player.y) < (pw.size + player.size) / 2) {
      powerups.splice(i, 1);
      if (pw.type === 'shield') {
        shieldActive = true;
        shieldTimer = 300;
        showAnnouncement('SHIELD ACTIVATED!');
      } else if (pw.type === 'slowmo') {
        slowMoActive = true;
        slowMoTimer = 180;
        showAnnouncement('SLOW MOTION!');
      }
      for (let j = 0; j < 8; j++) createParticle(pw.x, pw.y);
    }
  }
  
  // Update player
  player.targetX = getLaneX(player.lane);
  player.x += (player.targetX - player.x) * 0.2;
  
  // Player trail
  player.trail.push({ x: player.x, y: player.y, alpha: 1 });
  if (player.trail.length > 8) player.trail.shift();
  
  // Draw trail
  player.trail.forEach((t, i) => {
    t.alpha -= 0.12;
    if (t.alpha > 0) {
      ctx.globalAlpha = t.alpha * 0.3;
      ctx.fillStyle = ACCENT;
      const size = player.size * (0.5 + i * 0.06);
      ctx.fillRect(t.x - size/2, t.y - size/2, size, size);
    }
  });
  ctx.globalAlpha = 1;
  
  // Apply screen shake
  ctx.save();
  if (screenShake > 0.5) {
    ctx.translate((Math.random() - 0.5) * screenShake, (Math.random() - 0.5) * screenShake);
  }
  
  // Draw player
  ctx.fillStyle = ACCENT;
  ctx.shadowColor = ACCENT;
  ctx.shadowBlur = 25;
  ctx.fillRect(player.x - player.size/2, player.y - player.size/2, player.size, player.size);
  
  // Highlight
  ctx.fillStyle = ACCENT2;
  ctx.fillRect(player.x - player.size/2, player.y - player.size/2, player.size, player.size * 0.25);
  
  // Shield effect
  if (shieldActive) {
    ctx.strokeStyle = '#22c55e';
    ctx.shadowColor = '#22c55e';
    ctx.shadowBlur = 20;
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.size * 0.75, 0, Math.PI * 2);
    ctx.stroke();
  }
  ctx.shadowBlur = 0;
  ctx.restore();
  
  // Combo display
  if (combo > 2) {
    ctx.font = 'bold 24px Inter';
    ctx.textAlign = 'center';
    ctx.fillStyle = ACCENT2;
    ctx.fillText(`${combo}x COMBO`, W/2, H - 50);
  }
  
  // Announcement
  if (announcementTimer > 0) {
    ctx.font = 'bold 32px Inter';
    ctx.textAlign = 'center';
    ctx.fillStyle = `rgba(103, 232, 249, ${Math.min(1, announcementTimer / 30)})`;
    ctx.fillText(announcement, W/2, H/2 - 50);
  }
  
  // Slow-mo indicator
  if (slowMoActive) {
    ctx.fillStyle = 'rgba(168, 85, 247, 0.1)';
    ctx.fillRect(0, 0, W, H);
  }
  
  // Particles
  drawParticles();
  
  // Speed up
  if (frameCount % 500 === 0 && speed < 3) {
    speed += 0.2;
    updateUI();
  }
  
  requestAnimationFrame(gameLoop);
}

function drawParticles() {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.3; // gravity
    p.life -= 0.02;
    
    if (p.life <= 0) {
      particles.splice(i, 1);
      continue;
    }
    
    ctx.globalAlpha = p.life;
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x - p.size/2 * p.life, p.y - p.size/2 * p.life, p.size * p.life, p.size * p.life);
    ctx.globalAlpha = 1;
  }
}

// Controls
document.addEventListener('keydown', (e) => {
  if (!gameRunning) return;
  if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
    if (player.lane > 0) player.lane--;
  }
  if (e.code === 'ArrowRight' || e.code === 'KeyD') {
    if (player.lane < LANE_COUNT - 1) player.lane++;
  }
});

// Mobile
document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
  e.preventDefault();
  if (gameRunning && player.lane > 0) player.lane--;
});
document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
  e.preventDefault();
  if (gameRunning && player.lane < LANE_COUNT - 1) player.lane++;
});

// Swipe
let touchStartX = 0;
canvas.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; });
canvas.addEventListener('touchend', (e) => {
  if (!gameRunning) return;
  const diff = e.changedTouches[0].clientX - touchStartX;
  if (Math.abs(diff) > 50) {
    if (diff > 0 && player.lane < LANE_COUNT - 1) player.lane++;
    if (diff < 0 && player.lane > 0) player.lane--;
  }
});

document.addEventListener('touchmove', (e) => { if (gameRunning) e.preventDefault(); }, { passive: false });
</script>
